    <body>
        <script>
            function calculator(value1, value2, value3) 
            //code 
            switch (value1) {
                case '+':
                    return value1 + value2;
                    break;
                case '-':
                    return value1 + value2;
                    break;
                case '*':
                    return value1 * value2;
                    break;
                case '/':
                    return value1 / value2;
                    break;
                default :
                return('enter valid numbers');

                
                let cal_1 = calculator(2,3,'+');
                let cal_2 = calculator(4,5,'-');
                let cal_3 = calculator(6,7,'*');
                let cal_4 = calculator(8,9,'/');
                console.log(cal_1);

            }
